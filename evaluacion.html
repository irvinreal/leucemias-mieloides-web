<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/evaluacion.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link
            rel="shortcut icon"
            href="./assets/imgs/tema-principal/medicallabs-icon.png"
            type="image/x-icon"
        />
        <title>Evaluación</title>
    </head>
    <body>
        <main>
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand ms-5" href="index.html">Leucemias Mieloides</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="offcanvas offcanvas-end"
                        tabindex="-1"
                        id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel"
                    >
                        <div class="offcanvas-header">
                            <a href="index.html">
                                <h5
                                class="offcanvas-title"
                                id="offcanvasNavbarLabel"
                            >
                            Leucemias Mieloides
                            </h5>
                            </a>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="offcanvas"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul
                                class="navbar-nav justify-content-center flex-grow-1 pe-3 gap-3"
                            >
                                <li class="nav-item">
                                    <a class="nav-link" href="bibliografias.html">Bibliografías</a>
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        href="acerca-de-nosotros.html"
                                        >Acerca de Nosotros</a
                                    >
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input
                                    class="form-control me-2"
                                    type="search"
                                    placeholder="Search"
                                    aria-label="Search"
                                />
                                <button
                                    class="btn btn-outline-success"
                                    type="submit"
                                >
                                    Search
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Aquí termina la barra de navegación -->
            <div class="container justify-content-center" style="height: 90%">
                <div class="row mt-5">
                    <h1 class="text-center mt-5 mb-5">Evaluación</h1>
                </div>
                <!-- Se muestra el Resultado de la evaluación -->
                <div class="row justify-content-center resultado">
                    <div class="col-8">resultado:</div>
                </div>
                <!-- Aquí comienza el Formulario -->
                <div class="row justify-content-center">
                    <div class="col-8">
                        <form
                            name="quizForm"
                            onsubmit="return verificarRespuestas()"
                            id="form"
                        >
                            <div class="row my-3">
                                <h5>¿Qué es una leucemia?</h5>
                            </div>
                            <div class="form-check mb-3">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="r1"
                                    value="a"
                                    id="flexRadioDefault1"
                                />
                                <label
                                    class="form-check-label"
                                    for="flexRadioDefault1"
                                >
                                    A) Es un grupo heterogéneo de neoplasias
                                    clonales que surgen de la transformación
                                    maligna de las células hematopoyéticas.
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="r1"
                                    value="b"
                                    id="flexRadioDefault2"
                                />
                                <label
                                    class="form-check-label"
                                    for="flexRadioDefault2"
                                >
                                    B) Enfermedad que se presenta cuando en la
                                    sangre no hay un número suficiente de
                                    hematíes, o glóbulos rojos, para realizar un
                                    adecuado transporte de oxígeno a los tejidos
                                    corporales o su función es deficiente en
                                    algún sentido.
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="r1"
                                    value="c"
                                    id="flexRadioDefault3"
                                />
                                <label
                                    class="form-check-label"
                                    for="flexRadioDefault3"
                                >
                                    C) Proceso inflamatorio agudo de las
                                    leptomeninges ocasionado por bacterias;
                                    cursa típicamente con líquido
                                    cefalorraquídeo (LCR) turbio o purulento,
                                    con intensa pleocitosis y claro predominio
                                    de poli- morfonucleares.
                                </label>
                            </div>
                            <input type="submit" class="btn btn-primary" />
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="./scripts/evaluacion.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
