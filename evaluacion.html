            <nav class="navbar navbar-expand-lg bg-body-tertiary">

                    /></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >

                    <div class="collapse navbar-collapse" id="navbarNav">

            </nav>
            <!-- Aquí termina la barra de navegación -->
            <div class="container justify-content-center" style="height: 90%">
                <div class="row mt-5">
                    <h1 class="text-center mt-5 mb-5">Evaluación</h1>
                </div>
                <!-- Se muestra el Resultado de la evaluación -->
                <div class="row resultado ">resultado:</div>
                <!-- Aquí comienza el Formulario -->
                <form name="quizForm" onsubmit="return verificarRespuestas()" id="form">
                    <div class="row my-3"><h5>¿Qué es una leucemia?</h5></div>
                    <div class="form-check mb-3">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="r1"
                            value="a"
                            id="flexRadioDefault1"
                        />
                        <label class="form-check-label" for="flexRadioDefault1">
                            A) Es un grupo heterogéneo de neoplasias clonales
                            que surgen de la transformación maligna de las
                            células hematopoyéticas.
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="r1"
                            value="b"
                            id="flexRadioDefault2"
                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                            B) Enfermedad que se presenta cuando en la sangre no
                            hay un número suficiente de hematíes, o glóbulos
                            rojos, para realizar un adecuado transporte de
                            oxígeno a los tejidos corporales o su función es
                            deficiente en algún sentido.
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="r1"
                            value="c"
                            id="flexRadioDefault3"
                        />
                        <label class="form-check-label" for="flexRadioDefault3">
                            C) Proceso inflamatorio agudo de las leptomeninges
                            ocasionado por bacterias; cursa típicamente con
                            líquido cefalorraquídeo (LCR) turbio o purulento,
                            con intensa pleocitosis y claro predominio de poli-
                            morfonucleares.
                        </label>
                    </div>
                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </main>
        <script src="./scripts/evaluacion.js"></script>
    </body>
